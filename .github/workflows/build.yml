name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # åªå®‰è£…æ ¸å¿ƒä¾èµ–ï¼Œé¿å…GUIç›¸å…³ä¾èµ–
        pip install requests>=2.25.0 httpx>=0.24.0
    
    - name: Run basic tests
      run: |
        # åªè¿è¡Œæœ€å°åŒ–çš„æµ‹è¯•ï¼Œé¿å…GUIä¾èµ–
        pytest tests/test_minimal.py -v

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check available packages
      run: |
        echo "=== Checking available WebKit packages ==="
        apt-cache search webkit2gtk || true
        echo "=== Checking available GObject packages ==="
        apt-cache search gir1.2-webkit || true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        
        # å®‰è£…åŸºç¡€å¼€å‘å·¥å…·
        sudo apt-get install -y \
          pkg-config \
          build-essential \
          libgirepository1.0-dev \
          libcairo2-dev \
          libpango1.0-dev \
          libcairo-gobject2 \
          libgirepository-1.0-1 \
          libgtk-3-0 \
          libpango-1.0-0
        
        # å°è¯•å®‰è£…WebKit 4.1ï¼Œå¦‚æœå¤±è´¥åˆ™å°è¯•4.0
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          gir1.2-webkit2-4.1 \
          libwebkit2gtk-4.1-0 || \
        sudo apt-get install -y \
          libwebkit2gtk-4.0-dev \
          gir1.2-webkit2-4.0 \
          libwebkit2gtk-4.0-37
        
        # å®‰è£…éŸ³é¢‘ç›¸å…³ä¾èµ–
        sudo apt-get install -y \
          libasound2-dev \
          libpulse-dev \
          portaudio19-dev \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev || true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
        # å®‰è£…éŸ³é¢‘ç›¸å…³çš„PythonåŒ…ï¼ˆç”¨äºLinuxæ„å»ºï¼‰
        pip install pygame>=2.0.0 mutagen>=1.45.0 || true
    
    - name: Test build environment
      run: |
        python test_linux_build.py
    
    - name: Build Linux app
      run: |
        echo "=== Starting Linux build process ==="
        echo "Python version: $(python --version)"
        echo "Briefcase version: $(python -m briefcase --version)"
        
        # å°è¯•æ„å»º
        python -m briefcase build linux || {
          echo "=== Build failed, checking logs ==="
          find . -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \; || true
          exit 1
        }
        
        # å°è¯•æ‰“åŒ…
        python -m briefcase package linux || {
          echo "=== Package failed, checking logs ==="
          find . -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \; || true
          exit 1
        }
        
        echo "=== Build completed successfully ==="
        ls -la dist/ || true
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: dist/*.deb

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
    
    - name: Build Windows app
      run: |
        python -m briefcase build windows
        python -m briefcase package windows
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/*.msi

  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
    
    - name: Build macOS app
      run: |
        python -m briefcase build macOS
        python -m briefcase package macOS
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: dist/*.dmg

  build-ios:
    needs: test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
    
    - name: Create iOS app
      run: |
        python -m briefcase create iOS
    
    - name: Build iOS app
      run: |
        python -m briefcase build iOS
      continue-on-error: true  # iOSæ„å»ºå¯èƒ½å› ä¸ºç¼ºå°‘è¯ä¹¦è€Œå¤±è´¥
    
    - name: Upload iOS artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build
        path: |
          iOS/
          build/
        retention-days: 7

  build-android:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        log-accepted-android-sdk-licenses: false

    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Install Android SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "cmake;3.22.1" \
          "ndk;25.1.8937393"

    - name: Set Android environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
    
    - name: Create Android app
      run: |
        python -m briefcase create android
    
    - name: Build Android app
      run: |
        python -m briefcase build android
      continue-on-error: true  # Androidæ„å»ºå¯èƒ½å› ä¸ºç¯å¢ƒé…ç½®è€Œå¤±è´¥
    
    - name: Package Android app
      run: |
        python -m briefcase package android
      continue-on-error: true
    
    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-build
        path: |
          android/
          dist/*.apk
        retention-days: 7

  # å‘å¸ƒå¼€å‘ç‰ˆæœ¬ï¼ˆæ¨é€åˆ° main/master åˆ†æ”¯æ—¶ï¼‰
  publish-dev:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: [build-linux, build-windows, build-macos, build-ios, build-android]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create development release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: dev-${{ github.sha }}
        name: Development Build ${{ github.sha }}
        body: |
          Development build from commit ${{ github.sha }}
          
          This is an automated development release. Use at your own risk.
          
          **ğŸ“¦ Available Downloads:**
          - **Desktop**: Linux (.deb), Windows (.msi), macOS (.dmg)
          - **Mobile**: iOS (source/project files), Android (.apk if available)
          
          **Note**: Mobile builds may not contain signed packages and are for development/testing purposes.
          
          **Changes:**
          ${{ github.event.head_commit.message }}
        files: |
          artifacts/linux-build/*
          artifacts/windows-build/*
          artifacts/macos-build/*
          artifacts/ios-build/*
          artifacts/android-build/*
        prerelease: true
        token: ${{ secrets.GITHUB_TOKEN }}

  # å‘å¸ƒæ­£å¼ç‰ˆæœ¬ï¼ˆåˆ›å»º tag æ—¶ï¼‰
  publish-release:
    if: github.event_name == 'release'
    needs: [build-linux, build-windows, build-macos, build-ios, build-android]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/linux-build/*
          artifacts/windows-build/*
          artifacts/macos-build/*
          artifacts/ios-build/*
          artifacts/android-build/*
        token: ${{ secrets.GITHUB_TOKEN }}
