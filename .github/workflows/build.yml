name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # åªå®‰è£…æ ¸å¿ƒä¾èµ–ï¼Œé¿å…GUIç›¸å…³ä¾èµ–
        pip install requests>=2.25.0 httpx>=0.24.0
    
    - name: Run basic tests
      run: |
        # åªè¿è¡Œæœ€å°åŒ–çš„æµ‹è¯•ï¼Œé¿å…GUIä¾èµ–
        pytest tests/test_minimal.py -v

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    

    - name: Debug pkg-config and GObject Introspection
      run: |
        echo "=== Checking pkg-config path ==="
        echo "PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
        pkg-config --list-all | grep -i gir || true
        echo "=== Checking available .pc files ==="
        find /usr -name "*.pc" 2>/dev/null | grep -i gir || true
        echo "=== Checking GObject Introspection packages ==="
        apt-cache search gobject | grep -i introspection || true
        dpkg -l | grep -i gir || true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        
        # æ£€æŸ¥ Ubuntu ç‰ˆæœ¬
        echo "=== System information ==="
        lsb_release -a || cat /etc/os-release
        
        # ä½¿ç”¨å®˜æ–¹æ¨èçš„ä¾èµ–åŒ…å®‰è£…
        echo "=== Installing official recommended packages ==="
        sudo apt-get install -y \
          git \
          build-essential \
          pkg-config \
          python3-dev \
          python3-venv \
          libgirepository1.0-dev \
          libcairo2-dev \
          gir1.2-gtk-3.0 \
          libcanberra-gtk3-module
        
        # è¡¥å……å…¶ä»–å¿…è¦çš„ä¾èµ–
        echo "=== Installing additional dependencies ==="
        sudo apt-get install -y \
          libglib2.0-dev \
          gobject-introspection \
          libpango1.0-dev \
          libgtk-3-dev || true
        
        # æ™ºèƒ½é€‰æ‹© WebKit ç‰ˆæœ¬
        echo "=== Checking available WebKit packages ==="
        if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
          echo "Installing WebKit 4.1"
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            gir1.2-webkit2-4.1 \
            libwebkit2gtk-4.1-0 || true
        elif apt-cache show libwebkit2gtk-4.0-dev >/dev/null 2>&1; then
          echo "Installing WebKit 4.0"
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            gir1.2-webkit2-4.0 \
            libwebkit2gtk-4.0-37 || true
        else
          echo "No suitable WebKit version found, skipping"
        fi
        
        # å®‰è£…éŸ³é¢‘ç›¸å…³ä¾èµ–
        sudo apt-get install -y \
          libasound2-dev \
          libpulse-dev \
          portaudio19-dev \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev || true
        
        # éªŒè¯å…³é”®ä¾èµ–æ˜¯å¦å®‰è£…æˆåŠŸ
        echo "=== Verifying installations ==="
        pkg-config --exists glib-2.0 && echo "âœ“ glib-2.0 found" || echo "âœ— glib-2.0 missing"
        pkg-config --exists cairo && echo "âœ“ cairo found" || echo "âœ— cairo missing"
        pkg-config --exists cairo-gobject && echo "âœ“ cairo-gobject found" || echo "âœ— cairo-gobject missing"
        if pkg-config --exists girepository-1.0; then
          echo "âœ“ girepository-1.0 found"
        elif pkg-config --exists girepository-2.0; then
          echo "âœ“ girepository-2.0 found"
        else
          echo "âœ— girepository not found"
        fi
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
        # å®‰è£…éŸ³é¢‘ç›¸å…³çš„PythonåŒ…ï¼ˆç”¨äºLinuxæ„å»ºï¼‰
        pip install pygame>=2.0.0 mutagen>=1.45.0 || true
    

    - name: Build Linux app
      run: |
        echo "=== Starting Linux build process ==="
        echo "Python version: $(python --version)"
        echo "Briefcase version: $(python -m briefcase --version)"
        
        # å°è¯•æ„å»º
        python -m briefcase build linux || {
          echo "=== Build failed, checking logs ==="
          find . -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \; || true
          exit 1
        }
        
        # å°è¯•æ‰“åŒ…
        python -m briefcase package linux || {
          echo "=== Package failed, checking logs ==="
          find . -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \; || true
          exit 1
        }
        
        echo "=== Build completed successfully ==="
        ls -la dist/ || true
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: dist/*.deb

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
    
    - name: Build Windows app
      run: |
        python -m briefcase build windows
        python -m briefcase package windows
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/*.msi

  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
    
    - name: Build macOS app
      run: |
        python -m briefcase build macOS
        # ä½¿ç”¨ ad-hoc ç­¾åï¼ˆé€‚ç”¨äºå¼€å‘å’Œæµ‹è¯•ï¼‰ï¼Œä¸éœ€è¦äº¤äº’è¾“å…¥
        python -m briefcase package macOS --adhoc-sign --no-input
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: dist/*.dmg

  build-ios:
    needs: test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
    
    - name: Create iOS app
      run: |
        python -m briefcase create iOS
    
    - name: Build iOS app
      run: |
        python -m briefcase build iOS
        echo "=== Listing iOS build output ==="
        find . -name "*.app" -type d | head -10
        find . -path "*/ios/xcode/build/*" -type d | head -10
      continue-on-error: true  # iOSæ„å»ºå¯èƒ½å› ä¸ºç¼ºå°‘è¯ä¹¦è€Œå¤±è´¥
    
    - name: Package iOS app
      run: |
        echo "=== Attempting iOS packaging with different signing strategies ==="
        
        # ç­–ç•¥1: å°è¯• ad-hoc ç­¾åï¼ˆæœ€å¯èƒ½æˆåŠŸï¼‰
        echo "Strategy 1: Ad-hoc signing"
        if python -m briefcase package iOS --adhoc-sign; then
          echo "âœ“ Ad-hoc signing successful"
        else
          echo "âœ— Ad-hoc signing failed"
        fi
        
        # ç­–ç•¥2: å°è¯•æ— ç­¾åæ„å»ºï¼ˆä»…ç”Ÿæˆ .appï¼‰
        echo "Strategy 2: No signing (development only)"
        python -m briefcase build iOS || echo "Build step failed"
        
        # ç­–ç•¥3: æ‰‹åŠ¨åˆ›å»ºæœªç­¾åçš„ IPAï¼ˆå¦‚æœæœ‰ .app æ–‡ä»¶ï¼‰
        echo "Strategy 3: Manual unsigned IPA creation"
        APP_PATH=$(find . -name "*.app" -type d | head -1)
        if [ -n "$APP_PATH" ] && [ -d "$APP_PATH" ]; then
          echo "Found .app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r "NextCloud-Music-Player-unsigned.ipa" Payload/
          rm -rf Payload/
          echo "âœ“ Created unsigned IPA: NextCloud-Music-Player-unsigned.ipa"
        else
          echo "âœ— No .app file found for manual IPA creation"
        fi
        
        echo "=== Listing all iOS artifacts ==="
        find . -name "*.ipa" 2>/dev/null || echo "No .ipa files found"
        find . -name "*.app" -type d 2>/dev/null | head -5
        ls -la build/nextcloud-music-player/ios/xcode/build/ || true
      continue-on-error: true
    
    - name: Create iOS archive
      run: |
        # åˆ›å»ºåŒ…å«æºç å’Œæ„å»ºäº§ç‰©çš„å‹ç¼©åŒ…
        mkdir -p ios-distribution
        
        # å¤åˆ¶ Xcode é¡¹ç›®
        if [ -d "build/nextcloud-music-player/ios" ]; then
          cp -r build/nextcloud-music-player/ios ios-distribution/
        fi
        
        # å¤åˆ¶ä»»ä½•ç”Ÿæˆçš„ .app æ–‡ä»¶
        find . -name "*.app" -type d -exec cp -r {} ios-distribution/ \; 2>/dev/null || true
        
        # å¤åˆ¶ä»»ä½•ç”Ÿæˆçš„ .ipa æ–‡ä»¶ï¼ˆåŒ…æ‹¬æœªç­¾åçš„ï¼‰
        find . -name "*.ipa" -exec cp {} ios-distribution/ \; 2>/dev/null || true
        
        # åˆ›å»ºè¯¦ç»†çš„è¯´æ˜æ–‡ä»¶
        cat > ios-distribution/README.md << 'EOF'
        # iOS Build Artifacts
        
        This package contains NextCloud Music Player for iOS in multiple formats.
        
        ## Installation Options
        
        ### Option 1: Ready-to-install IPA (if available)
        - Look for .ipa files in this directory
        - Signed IPA: Can be installed directly via Xcode or third-party tools
        - Unsigned IPA: Requires re-signing with your certificate
        
        ### Option 2: Xcode Project (Always Available)
        1. Open ios/xcode/NextCloud Music Player.xcodeproj in Xcode
        2. Configure your Apple Developer account and signing
        3. Build and run on your device
        
        ## Manual Installation Steps
        
        ### For Signed IPA:
        Install via Xcode or iOS App Installer tools
        
        ### For Unsigned IPA:
        Re-sign with your certificate using codesign
        
        ### For Xcode Project:
        1. Open Xcode
        2. File -> Open -> Select the .xcodeproj file
        3. Select your development team in Project Settings -> Signing & Capabilities
        4. Connect your iOS device
        5. Product -> Run
        
        ## File Types Explained
        
        - .app files: Raw application bundles (need Xcode to install)
        - .ipa files: iOS App Store packages (can be installed directly)
        - ios/ folder: Complete Xcode project source
        
        ## Important Notes
        
        - Unsigned builds: Only work on jailbroken devices or require re-signing
        - Development builds: Require the device to be added to your Apple Developer account
        - App Store builds: Need Apple Developer Program membership and proper certificates
        
        For development and testing, using the Xcode project is the most reliable method.
        EOF
        
        # åˆ—å‡ºåŒ…å«çš„æ–‡ä»¶
        echo "" >> ios-distribution/README.md
        echo "## Files in this package:" >> ios-distribution/README.md
        find ios-distribution -type f -not -name "README.md" | sed 's|ios-distribution/|- |' >> ios-distribution/README.md
        
        # åˆ›å»ºå‹ç¼©åŒ…
        tar -czf ios-build.tar.gz ios-distribution/
        
        echo "=== iOS distribution package created ==="
        ls -la ios-build.tar.gz
        echo "=== Contents summary ==="
        ls -la ios-distribution/
    
    - name: Upload iOS artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build
        path: |
          ios-build.tar.gz
          ios-distribution/**/*
        retention-days: 7

  build-android:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check available Cairo packages
      run: |
        echo "=== Checking available Cairo packages ==="
        apt-cache search cairo | grep -i gobject || true
        apt-cache search libcairo || true
    
    - name: Debug pkg-config and GObject Introspection
      run: |
        echo "=== Checking pkg-config path ==="
        echo "PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
        pkg-config --list-all | grep -i gir || true
        echo "=== Checking available .pc files ==="
        find /usr -name "*.pc" 2>/dev/null | grep -i gir || true
        find /usr -name "girepository*.pc" 2>/dev/null || true
        echo "=== Checking GObject Introspection packages ==="
        apt-cache search gobject | grep -i introspection || true
        dpkg -l | grep -i gir || true
        echo "=== Testing pkg-config for girepository-2.0 ==="
        pkg-config --exists girepository-2.0 && echo "Found!" || echo "Not found"
        echo "=== Looking for girepository .pc files ==="
        find /usr -name "*girepository*.pc" 2>/dev/null || true
        echo "=== Checking pkg-config search path ==="
        pkg-config --variable pc_path pkg-config || true
        echo "=== Trying to locate girepository-2.0.pc ==="
        locate girepository-2.0.pc 2>/dev/null || find /usr -name "girepository-2.0.pc" 2>/dev/null || true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        
        # æ£€æŸ¥ Ubuntu ç‰ˆæœ¬
        echo "=== Ubuntu version ==="
        lsb_release -a || cat /etc/os-release
        
        # ä½¿ç”¨å®˜æ–¹æ¨èçš„ä¾èµ–åŒ…å®‰è£…
        echo "=== Installing official recommended packages for Android build ==="
        sudo apt-get install -y \
          git \
          build-essential \
          pkg-config \
          python3-dev \
          python3-venv \
          libgirepository1.0-dev \
          libcairo2-dev \
          gir1.2-gtk-3.0 \
          libcanberra-gtk3-module
        
        # è¡¥å……å…¶ä»–å¿…è¦çš„ä¾èµ–
        echo "=== Installing additional dependencies ==="
        sudo apt-get install -y \
          libglib2.0-dev \
          gobject-introspection \
          libpango1.0-dev \
          libgtk-3-dev || true
        
        # éªŒè¯å…³é”®ä¾èµ–
        echo "=== Verifying Android build dependencies ==="
        pkg-config --exists glib-2.0 && echo "âœ“ glib-2.0 found" || echo "âœ— glib-2.0 missing"
        pkg-config --exists cairo && echo "âœ“ cairo found" || echo "âœ— cairo missing"
        if pkg-config --exists girepository-1.0; then
          echo "âœ“ girepository-1.0 found"
        elif pkg-config --exists girepository-2.0; then
          echo "âœ“ girepository-2.0 found" 
        else
          echo "âš  girepository not found - Android build may still succeed"
        fi
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        log-accepted-android-sdk-licenses: false

    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Install Android SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "cmake;3.22.1" \
          "ndk;25.1.8937393"

    - name: Set Android environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase
        pip install toga>=0.4.0 requests>=2.25.0 httpx>=0.24.0
    
    - name: Create Android app
      run: |
        python -m briefcase create android
    
    - name: Build Android app
      run: |
        python -m briefcase build android
      continue-on-error: true  # Androidæ„å»ºå¯èƒ½å› ä¸ºç¯å¢ƒé…ç½®è€Œå¤±è´¥
    
    - name: Package Android app
      run: |
        python -m briefcase package android
      continue-on-error: true
    
    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-build
        path: |
          nextcloud-music-player/android/
          nextcloud-music-player/android/gradle/app/build/outputs/apk/**/*.apk
        retention-days: 7

  # å‘å¸ƒå¼€å‘ç‰ˆæœ¬ï¼ˆæ¨é€åˆ° main/master åˆ†æ”¯æ—¶ï¼‰
  publish-dev:
    if: always() && (needs.build-linux.result == 'success' || needs.build-windows.result == 'success' || needs.build-macos.result == 'success' || needs.build-ios.result == 'success' || needs.build-android.result == 'success')
    needs: [build-linux, build-windows, build-macos, build-ios, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List all artifacts for debugging
      run: |
        echo "=== Downloaded artifacts structure ==="
        find artifacts -type f -ls | head -20
        echo ""
        echo "=== iOS build contents ==="
        ls -la artifacts/ios-build/ || echo "No iOS build artifacts found"
        echo ""
        echo "=== All available files for release ==="
        find artifacts -name "*.deb" -o -name "*.msi" -o -name "*.dmg" -o -name "*.tar.gz" -o -name "*.apk" | sort
    
    - name: Create development release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: dev-${{ github.sha }}
        name: Development Build ${{ github.sha }}
        body: |
          Development build from commit ${{ github.sha }}
          
          This is an automated development release. Use at your own risk.
          
          **ğŸ“¦ Available Downloads:**
          - **Desktop**: Linux (.deb), Windows (.msi), macOS (.dmg)
          - **Mobile**: 
            - iOS: Source code + Xcode project (ios-build.tar.gz) - requires manual signing
            - Android: APK file (if build succeeded)
          
          **ğŸ“± iOS Installation:**
          1. Download and extract ios-build.tar.gz
          2. Open the Xcode project
          3. Configure your development team and signing certificates
          4. Build and install to your device
          
          **Note**: Mobile builds may not contain signed packages and are for development/testing purposes.
          
          **Changes:**
          ${{ github.event.head_commit.message }}
        files: |
          artifacts/linux-build/**/*.deb
          artifacts/windows-build/**/*.msi
          artifacts/macos-build/**/*.dmg
          artifacts/ios-build/ios-build.tar.gz
          artifacts/android-build/**/*.apk
        prerelease: true
        token: ${{ secrets.GITHUB_TOKEN }}

  # å‘å¸ƒæ­£å¼ç‰ˆæœ¬ï¼ˆåˆ›å»º tag æ—¶ï¼‰
  publish-release:
    if: github.event_name == 'release'
    needs: [build-linux, build-windows, build-macos, build-ios, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/linux-build/**/*.deb
          artifacts/windows-build/**/*.msi
          artifacts/macos-build/**/*.dmg
          artifacts/ios-build/ios-build.tar.gz
          artifacts/android-build/**/*.apk
        token: ${{ secrets.GITHUB_TOKEN }}
